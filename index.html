<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 不想被搜索引擎收录就保留这一行 -->
  <meta name="robots" content="noindex, nofollow" />
  <title>ruhenry的推荐站</title>
  <style>
    /* ====== 基础样式（在这块里随便改颜色/圆角/阴影等） ====== */
    :root{
      --bg: #fafafa;
      --card-bg: #fff;
      --text: #111;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #2563eb; /* 主色 */
      --radius: 16px;
      --shadow: 0 6px 20px rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b0d10;
        --card-bg: #121519;
        --text: #e9edf3;
        --muted: #9aa4b2;
        --border: #1f242b;
        --shadow: 0 8px 24px rgba(0,0,0,.35);
      }
    }
    * { box-sizing: border-box; }
    body{
      margin: 0; background: var(--bg); color: var(--text);
      font: 16px/1.6 system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
    }
    .wrap{ max-width: 1040px; margin: 0 auto; padding: 42px 20px 64px; }
    h1{
      font-size: clamp(26px, 4vw, 40px);
      margin: 0 0 18px;
      letter-spacing: .5px;
    }
    .subtitle{
      margin: 0 0 26px; color: var(--muted);
    }

    /* ====== 卡片网格 ====== */
    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
    }
    .card{
      display: block;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: var(--shadow);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card:focus-visible{ outline: 2px solid var(--accent); outline-offset: 2px; }
    .card:hover{ transform: translateY(-2px); }

    /* ====== 封面图占位（替换成你的图片即可） ====== */
    .thumb{
      width: 100%;
      aspect-ratio: 16 / 9;        /* 改成 1/1 可做正方形 */
      object-fit: cover;
      background: linear-gradient(135deg, #eef2ff, #e2e8f0);
      border-bottom: 1px solid var(--border);
      display: block;
    }

    /* ====== 文本区 ====== */
    .meta{ padding: 12px 14px 14px; }
    .site-title{
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.35;
    }
    .desc{
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }

    /* 小徽标（可选） */
    .badge{
      position: absolute; top: 10px; left: 10px;
      background: rgba(37, 99, 235, .92); color: #fff;
      font-size: 12px; padding: 4px 8px; border-radius: 999px;
      backdrop-filter: blur(4px);
    }
    .thumb-wrap{ position: relative; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>ruhenry的推荐站</h1>
    <p class="subtitle">下面是我常用/想分享的站点入口（点击图片即可访问）。</p>

    <section class="grid">

      <!-- ====== 卡片 1（示例）======

      <a class="card" href="https://example.com" target="_blank" rel="noopener noreferrer" aria-label="前往：示例站点">
        <div class="thumb-wrap">

        </div>
