<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>ruhenry的推荐站</title>
  <style>
    :root{
      --bg:#fafafa; --card:#fff; --text:#111; --muted:#6b7280; --bd:#e5e7eb;
      --accent:#2563eb; --radius:16px; --shadow:0 6px 20px rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b0d10; --card:#121519; --text:#e9edf3; --muted:#9aa4b2; --bd:#1f242b; --shadow:0 8px 24px rgba(0,0,0,.35); }
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
      font:16px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans SC","PingFang SC","Microsoft YaHei",sans-serif;}
    .wrap{max-width:1120px;margin:0 auto;padding:42px 20px 64px}
    h1{font-size:clamp(26px,4vw,40px);margin:0 0 8px}
    .subtitle{margin:0 0 28px;color:var(--muted)}

    /* —— 四列网格 —— */
    .grid{
      display:grid; gap:18px;
      grid-template-columns:repeat(4, minmax(0, 1fr)); /* 每行四个 */
    }
    /* 小屏自动降列（想强制始终四列就删掉两段媒体查询） */
    @media (max-width:900px){ .grid{grid-template-columns:repeat(2, 1fr);} }
    @media (max-width:520px){ .grid{grid-template-columns:1fr;} }

    .section{margin-top:34px}
    .section h2{
      font-size:clamp(20px,3vw,26px);
      margin:0 0 12px; padding:8px 6px 6px;
      border-left:6px solid var(--accent); background:transparent;
    }
    .card{
      display:block; text-decoration:none; color:inherit;
      background:var(--card); border:1px solid var(--bd); border-radius:var(--radius);
      overflow:hidden; box-shadow:var(--shadow);
      transition:transform .18s ease, border-color .18s ease;
    }
    .card:hover{ transform:translateY(-2px); border-color:rgba(37,99,235,.35); }
    .card:focus-visible{ outline:2px solid var(--accent); outline-offset:2px }
    .thumb{ width:100%; aspect-ratio:16/9; object-fit:cover; background:linear-gradient(135deg,#eef2ff,#e2e8f0); border-bottom:1px solid var(--bd); display:block; }
    .meta{ padding:12px 14px 14px }
    .site-title{ margin:0 0 6px; font-size:16px; font-weight:600; line-height:1.35 }
    .desc{ margin:0; font-size:14px; color:var(--muted) }
  </style>
</head>
